  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../assets/css/styles.css" />

  </head>
  <body>
    <header class="header">
      <div class="logo">Coffee Shop</div>
      <nav class="navbar">
        <a href="../HOME/index.html">Home</a>
        <a href="../MENU/index.html">Menu</a>
        <a href="../PRODUCTS/index.html">Products</a>
        <a href="../Cart/index.html">Cart</a>
      </nav>
      <a href="../Book/index.html" class="btn">Book a Table</a>

        <i class="fa-solid fa-bars icon" onclick="toggleMenu()"></i>

          <ul>
            <li><a href="../HOME/index.html">Home</a></li>

          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="auth-container">
        <h1>Sign Up</h1>
        <form id="signupForm" class="form">
          <div class="form-group">
            <input type="text" name="name" class="input" placeholder="Name" required />
          </div>
          <div class="form-group">
            <input type="email" name="email" class="input" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" class="input" placeholder="Password" required />
          </div>
          <div>
            <button class="btn-form" type="submit">Sign Up</button>
          </div>
          <p>Already have an account? <a href="../Login/index.html">Login</a></p>
        </form>
      </div>
    </section>
